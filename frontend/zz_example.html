<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Vue App with Navbar</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 antialiased">

  <div id="app">
    <!-- Vue App will be mounted here -->
  </div>

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    // Get the Vue global object
    const { createApp, ref } = Vue;

    // --- Navbar Component Definition ---
    const Navbar = {
      template: `
        <nav class="bg-white p-4 shadow-md rounded-b-lg">
          <div class="container mx-auto flex items-center justify-between flex-wrap">
            <!-- Logo or Site Title -->
            <div class="flex items-center flex-shrink-0 text-gray-800 mr-6">
              <a href="#" class="font-bold text-2xl tracking-tight rounded-md p-1">
                <span class="text-blue-600">Your</span>App
              </a>
            </div>

            <!-- Mobile menu button (hamburger icon) - visible on small screens -->
            <div class="block md:hidden">
              <button
                @click="toggleMenu"
                class="flex items-center px-3 py-2 border rounded-md text-gray-500 border-gray-400 hover:text-blue-600 hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out"
                aria-label="Toggle navigation menu"
              >
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <title>Menu</title>
                  <path v-if="isMenuOpen" d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
                  <path v-else d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
              </button>
            </div>

            <!-- Navigation links - hidden on small screens by default,
                 visible on medium screens and up, or when mobile menu is open -->
            <div
              :class="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }"
              class="w-full flex-grow md:flex md:items-center md:w-auto rounded-md"
            >
              <div class="text-sm md:flex-grow">
                <a
                  href="#"
                  class="block mt-4 md:inline-block md:mt-0 text-gray-700 hover:text-blue-600 mr-4 p-2 rounded-md transition duration-300 ease-in-out"
                >
                  Home
                </a>
                <a
                  href="#"
                  class="block mt-4 md:inline-block md:mt-0 text-gray-700 hover:text-blue-600 mr-4 p-2 rounded-md transition duration-300 ease-in-out"
                >
                  Pc_Player
                </a>
                <a
                  href="#"
                  class="block mt-4 md:inline-block md:mt-0 text-gray-700 hover:text-blue-600 mr-4 p-2 rounded-md transition duration-300 ease-in-out"
                >
                  Pi_Player
                </a>
                <a
                  href="#"
                  class="block mt-4 md:inline-block md:mt-0 text-gray-700 hover:text-blue-600 p-2 rounded-md transition duration-300 ease-in-out"
                >
                  Contact
                </a>
              </div>
              <div>
                <a
                  href="#"
                  class="inline-block text-sm px-4 py-2 leading-none border rounded-md text-white bg-blue-500 border-blue-500 hover:border-transparent hover:text-white hover:bg-blue-600 mt-4 md:mt-0 transition duration-300 ease-in-out"
                >
                  Sign Up
                </a>
              </div>
            </div>
          </div>
        </nav>
      `,
      setup() {
        const isMenuOpen = ref(false);
        const toggleMenu = () => {
          isMenuOpen.value = !isMenuOpen.value;
        };
        return { isMenuOpen, toggleMenu };
      }
    };

    // --- Welcome Component Definition ---
    const Welcome = {
      template: `
        <main class="p-4 md:p-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-4 rounded-md p-2">Welcome to Your App!</h1>
          <p class="text-gray-600 rounded-md p-2">This is a demonstration of a responsive navbar built with Tailwind CSS and Vue 3.</p>
        </main>
      `,
      setup() {
        // No specific script logic needed for this simple component
        return {};
      }
    };

    // --- Main App Component Definition ---
    const App = {
      components: {
        Navbar,
        Welcome
      },
      template: `
        <div class="min-h-screen">
          <Navbar />
          <Welcome />
        </div>
      `
    };

    // Mount the App component to the #app div
    createApp(App).mount('#app');
  </script>

</body>
</html>
